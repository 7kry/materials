<!DOCTYPE html>
<html lang='ja'>
	<head>
		<meta name='viewport' content='width=device-width,initial-scale=1' />
		<meta charset='utf-8' />
		<title>等幅表示</title>
		<style>
			body, textarea {
				font-family: "MigMix 1M", monospace;
				src: url('./migmix-1m-regular.woff2');
			}
			textarea {
				width: 40vw;
				height: 20vh;
			}
		</style>
		<script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
		<script>
			$(function(){
				$("input").click(function(){
					var text = $("textarea").val();
					$("body").empty().text(text);;
				});
			});
		</script>
	</head>
	<body>
		<form action=''>
			<textarea></textarea>
			<br/>
			<input type='button' value='確定' />
			<br/>
			あいうえお
		</form>
	</body>
</html>
