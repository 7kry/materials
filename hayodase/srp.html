<!DOCTYPE html>
<html lang='ja'>
<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width,initial-scale=1' />
	<title>はよだせ</title>
	<script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
	<script>
		function zeroPadding(num, len){
				return (Array(len).join('0') + num).slice(-len);
		}
		$(function(){
			$('#hayodase').click(function(){
				var now = new Date();
				var text = now.getFullYear() + '/' + zeroPadding(now.getMonth() + 1, 2) + '/' + zeroPadding(now.getDate(), 2) + ' ' + zeroPadding(now.getHours(), 2) + ':' + zeroPadding(now.getMinutes(), 2) + ':' + zeroPadding(now.getSeconds(), 2);
				$('#result').text(text).attr({'data-text': text});
				$('#phase1').css({display: 'none'});
				$('#phase2').css({display: 'block'});
			});
			$('#copy-button').click(function(){
				navigator.clipboard.writeText($('#result').attr('data-text'));
			});
		});
	</script>
</head>
<body>
	<div id='phase1'>
		<input id='hayodase' type='button' value='はよだせ' />
	</div>
	<div id='phase2' style='display: none'>
		<div id='result'></div><input id='copy-button' type='button' value='コピー!' />
	</div>
</body>
</html>
